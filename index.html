<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/img/logo/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACT Digital Native Agency</title>
    <script type="text/javascript">
      (function (l) {
        // Only proceed if there's a query string
        if (l.search) {
          var decoded = l.search
                  .slice(1) // Remove the leading "?"
                  .split("&") // Split by "&" to get individual parameters
                  .map(function (s) {
                    return s.replace(/~and~/g, "&"); // Decode "~and~" to "&"
                  })
                  .join("&"); // Rejoin with "&" to form a valid query string

          // Update the URL without reloading the page
          window.history.replaceState(null, null, l.pathname + "?" + decoded + l.hash);
        }
      })(window.location);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
